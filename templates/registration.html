<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Monitoring</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">
    <h1>Registration</h1>
    </div>
    <form action="/NewUser" method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your Username" required><div id="avaliabilityStatus"></div>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create Password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required>
          </div>
          <div id="error">
          </div>
          <div class="buttons">
            <button type="submit" id="register">Register</button>
            <button type="button" id="back" class="back-button" onclick="window.location.href='/'">Back</button>
          </div>                
        </form>
        <script src="registration_script.js"></script>
</body>
</html>
